<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gift</title>
    <link rel="stylesheet" href="gift.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <section>
        <h2>코드등록 방법 : 카카오톡 > 선물하기 > 선물함 > 선물코드 등록</h2>
      <!--3D 공간-->
      <div class="card">
        <!--카드 묶기-->
        <div class="front"><img src="img/Muffler.png" /></div>
        <!--카드 앞면-->
        <div class="back"><img src="img/icetea.png" /></div>
        <!--카드 뒷면-->
      </div>
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%;">
      <h1 id="copybtn1" onclick="copyToClipboard();" style="margin-top: 500px;">머플러 코드 복사</h1>
      <h1 id="copybtn2" onclick="copyToClipboard();" style="margin-top: 620px;">아이스티 코드 복사</h1>

    </div>
    </section>

    <script>
              function copyToClipboard(val) {
              var t = document.createElement("textarea");
              document.body.appendChild(t);
              t.value = val;
              t.select();
              document.execCommand('copy');
              document.body.removeChild(t);
              }

              $('#copybtn1').click(function() {
                var textCopy = 'KH7D6FRCWF'
                copyToClipboard(textCopy);
                alert('머플러 코드를 복사하였습니다');
              });

              $('#copybtn2').click(function() {
                var textCopy = '2M8FPXD8JG'
                copyToClipboard(textCopy);
                alert('아이스티 코드를 복사하였습니다');
              });
    </script>
  </body>
</html>
